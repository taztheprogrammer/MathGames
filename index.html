<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <h1>MathGames</h1>
        <button id="light">light</button>
    </header>
    <div id="display">
        <span class="addend" id="top">num1</span>
        <span class="addend" id="bottom">num2</span>
        <span>+</span>
        <hr>
    </div>
    <div id="flexcontainer">
        <input type='number' id="addbox"> 
    </div>
    <div id="settings">
        <fieldset>
            <label>Single
            <input type="radio" name="digits" value="1" checked onclick="updateNum(this)">
            </label>
            <label>Double
                <input type="radio" name="digits" value="10"  onclick="updateNum(this)">
            </label>
            <label>Triple
                 <input type="radio" name="digits" value="100" onclick="updateNum(this)">
             </label>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
